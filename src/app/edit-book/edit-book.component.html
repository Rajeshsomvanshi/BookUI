<form (ngSubmit)="onSubmit(title , pdate)">
    <div id="user-data">
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" 
            id="isbn" 
            class="form-control"  name="isbn"  value={{book?.isbn}} readonly >
        </div>
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="title" class="form-control" 
             name="title" required value={{book?.title}} #title>
        </div>
        <div class="form-group">
            <label for="pdate">Publication Date</label>
            <input type="datetime-local" id="pdate" class="form-control" value={{book?.publicationDate}} #pdate>
        </div>
        <div class="form-group">
            <label for="authors">Authors</label>
            <input type="text" id="authors" class="form-control" value={{book?.authors}} readonly>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
