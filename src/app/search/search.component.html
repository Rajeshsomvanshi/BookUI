<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div id="user-data">
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="number" id="isbn" class="form-control" ngModel name="isbn"  #isbn="ngModel">
        </div>
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="title" class="form-control" ngModel name="title"  #title="ngModel">
        </div>
        <div class="form-group">
            <label for="authors">Authors</label>
            <input type="text" id="authors" class="form-control" ngModel name="authors" required>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" >Search</button>
</form>

<div *ngIf="bookList">
    <table class="table" >

        <thead>
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Publication Date</th>
            <th>Authors</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of bookList">
            <td>{{data.isbn}}</td>
            <td>{{data.title}}</td>
            <td>{{data.publicationDate}}</td>
            <td >
              <p *ngFor = "let d of data.authors">{{d}}</p>
            </td>
            <td><a (click)="onEditClick(data.isbn)" style="cursor: pointer; color: blue;">Edit</a> | <a (click)="onDeleteClick(data.isbn)" style="cursor: pointer; color:red;">Delete</a></td>
          </tr>
        </tbody>
    
      </table>
</div>
